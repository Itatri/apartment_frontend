<h2> Quản lý khách thuê </h2>

<form (ngSubmit)="saveTenant()"> 
    <input type="text" [(ngModel)]="tenantForm.name" name = "name" placeholder="Tên khách thuê" required> 
    <input type="text" [(ngModel)]="tenantForm.phone" name = "phone" placeholder="Số điện thoại" required>
    <input type="text" [(ngModel)]="tenantForm.email" name = "email" placeholder="Email" required>
    <input type="file" (change)="onFileChange($event)">
    <button type="submit">Thêm khách thuê</button>
</form>

<hr>

<table border="1">
    <tr>
        <th>Tên khách thuê</th>
        <th>Số điện thoại</th>
        <th>Email</th>
        <th>Ảnh đại diện</th>
        <th>Hành động</th>
    </tr>
    <tr *ngFor="let tenant of tenants">
        <td> {{ tenant.name}}</td>
        <td> {{ tenant.phone}}</td>
        <td> {{ tenant.email}}</td>

        <td>
            <img *ngIf="tenant.avatar" [src] = "'http://localhost:5000' + tenant.avatar" width="80">
        </td>

        <td>
            <button (click)="deleteTenant(tenant.id)">Xóa</button>
        </td>
    </tr>
</table>
